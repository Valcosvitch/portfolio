<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>test</title>

  <body>
    <div id="carouselExampleControls" class="carousel slide w-50" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item d-flex active">
            <img src="img/html-5.svg" class="d-block" width="30%" alt="...">
            <img src="img/css3.svg" class="d-block" width="30%" alt="">
            <img src="img/Bootstrap.svg" class="d-block" width="30%" alt="">
          </div>
          <div class=" d-flex carousel-item">
            <img src="img/sql.svg" class="d-block" width="45%" alt="...">
            <img src="img/php.svg" class="d-block" width="45%" alt="">
            
          </div>
          <div class="d-flex carousel-item">
            <img src="img/javascript.svg" class="d-block" width="45%" alt="...">
            <img src="img/nodejs.png" class="d-block" width="45%" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
